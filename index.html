<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Flipper</title>
    <link href="tile.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Flip titles to see what happens.</h1>
    <section class="grid--container"> 
        <div id="one" class="one">Hi!</div>
        <div id="two" class="two">What's up?</div>
        <div id="three" class="three">Hello!!</div>
        <div id="four" class="four">How are you?</div>
        <div id="five" class="five">Come chill with me.</div>
        <div id="six" class="six">Hey!!!</div>
    </section>
    <script src="tile.js"></script>
    <script src="../jquery-3.6.0.js"></script>
</body>
</html>
